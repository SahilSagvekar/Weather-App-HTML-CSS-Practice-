<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="./images/images/search.png"></button>
        </div>
        <div class="weather">
            <img src="./images/images/rain.png" class="weather-icon" srcset="">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/images/humidity.png" alt="">
                    <div>
                        <div class="humidity">
                            <div class="wind">50%</div>
                            <p>Humidity</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/images/wind.png" alt="">
                    <div>
                        <div class="humidity">
                            <div class="wind">15 km/h</div>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "873fa611be039abffde95f42ad54a4ce";
        const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=bangalore";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");
        
        async function checkWeather() {
            const response = await fetch( apiurl + `&appid=${apiKey}`);
            var data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp") .innerHTML = data.main.temp + "°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed +" km/h";

            if (data.weather[0].main == "Clouds") {
                weatherIcon.src = "./images/images/clouds.png";
            } else if (data.weather[0].main == "Clear") {
                weatherIcon.src = "./images/images/clear.png";
            } else if (data.weather[0].main == "Rain") {
                weatherIcon.src = "./images/images/rain.png";
            } else if (data.weather[0].main == "Drizzle") {
                weatherIcon.src = "./images/images/drizzle.png";
            } else if (data.weather[0].main == "Mist") {
                weatherIcon.src = "./images/images/mist.png";
            } else {
                weatherIcon.src = "./images/images/clouds.png";
            }

            document.querySelector(".weather").style.display = "block";

Sub
        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });
    </script>
</body>
</html>
